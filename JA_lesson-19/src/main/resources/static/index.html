<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	
    <title>Lesson-19</title>
</head>

<body>

    <main class="my-form">
        <div class="cotainer">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Register</div>
					<div class="card-body">
						<form name="my-form" enctype="multipart/form-data">
							
							<div class="form-group row">
								<label for="name" class="col-md-4 col-form-label text-md-right">First name:</label>
								<div class="col-md-6">
									<input type="text" id="name" class="form-control" name="name">
								</div>
							</div>

							<div class="form-group row">
								<label for="surname"
									class="col-md-4 col-form-label text-md-right">Last name:</label>
								<div class="col-md-6">
									<input type="text" id="surname" class="form-control"
										name="surname">
								</div>
							</div>

							<div class="form-group row">
								<label for="age" class="col-md-4 col-form-label text-md-right">Age:</label>
								<div class="col-md-6">
									<input type="number" id="age" class="form-control" name="age">
								</div>
							</div>

							<div class="form-group row">
								<label for="photo" class="col-md-4 col-form-label text-md-right">
									Load photo</label>
								<div class="col-md-6">
									<input type="file" id="photo" class="form-control" name="photo">
								</div>
							</div>

							<div class="col-md-6 offset-md-4">
								<button type="submit" class="btn btn-primary">Register
								</button>
							</div>

						</form>

						<div class="show_photo" style="display:none; text-align:center">
							
						</div>
						
					</div>
				</div>
                </div>
            </div>
        </div>

    </main>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="js/index.js"></script>
</body>

</html>
